version: '3.9'
services:
  webserver:    
    container_name: webserver
    build:
      context: ./.docker/server_http
      args:
        TIMEZONE: ${TIMEZONE}
    labels:
      ho.ctf.cyrhades: "1"
    ports:
      - ${PORT}:80
    restart: always
    volumes:
      - web:/var/www/html
    read_only: true
    tmpfs:
      - /var/run/apache2/
      - /tmp
      - /var/tmp
      - /var/log/apache2
  ftp.hotelgrosdodo.fr:
    container_name: ftp.hotelgrosdodo.fr
    labels:
      ho.ctf.cyrhades: "1"
    image: stilliard/pure-ftpd
    environment:
      FTP_USER_NAME: "baddev"
      FTP_USER_PASS: "trucdeOufCePassword"
      FTP_USER_HOME: "/home/documents"
    restart: always
  composer:
    container_name: composer_install
    image: composer
    labels:
      ho.ctf.cyrhades: "1"
    volumes:
      - web:/app
    command: composer install --ignore-platform-reqs
volumes:
  web:
    name: web